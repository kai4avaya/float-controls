name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build bundled demo version
        run: npm run build:demo

      - name: Ensure index.html exists
        run: |
          if [ ! -f index.html ]; then
            cp demo.html index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare for deployment
        run: |
          # Create a clean directory structure
          mkdir -p _site
          # Copy essential files
          cp index.html _site/index.html 2>/dev/null || cp demo.html _site/index.html
          cp -r dist _site/
          if [ -d assets ]; then cp -r assets _site/; fi
          if [ -f README.md ]; then cp README.md _site/; fi
          # List files to verify
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
